<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Register E-SCAPE</title>
    </head>
    <body>
        <div class="container_Register">
            <div class="bgBatik"></div>
            <div class="logo_register"></div>
            <div class="input_email2">
                <input class="textbox_email" type="text" id="email" name="email">
                <h2 class="text-Email2">EMAIL:</h2>
            </div>
            <div class="input_Pass2">
                <input class="textbox_pass" type="password" id="password" name="password">
                <h2 class="text-Pass2">PASSWORD:</h2>
            </div>
            <div class="input_NewPass">
                <input class="textbox_newpass" type="password" id="password" name="password">
                <span class="text-NewPass">NEW PASSWORD:</span>
            </div>
            <div class="btn_Register">
                <button class="btnRegister" onclick="document.location='LoginPage.html'">REGISTER</button>
            </div>
        </div>
    </body>
</html>
